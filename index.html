<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="billinput">
            <h3>Bill total</h3>
            <label for="">$</label>
            <input type="text"
            id="billinput"
            onkeyup="calculateBill()"
            placeholder="0.00">
        </div>
        <div class="tipinput">
            <h3>Tip</h3>
            <label for="">%</label>
            <input type="text" 
            id="tipInput"
            onkeyup="calculateBill()"
            placeholder="10">
        </div>
        <div class="peoplecontainer">
            <h3>People</h3>
            <div class="btn">
            <button onclick="increase()">+</button>
            <div id="numberofpeople">1</div>
            <button onclick="decrease()">-</button>
        </div>
            </div>
        <div>
            <h3>Total per person</h3>
            <div id="totalperperson">$0</div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
